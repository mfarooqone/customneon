<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Stripe Payment</title>
   <script src="https://js.stripe.com/v3/"></script>
</head>

<body>
   <div id="payment-element"></div>
   <button id="pay-now-btn">Pay Now</button>

   <script>
      const urlParams = new URLSearchParams(window.location.search);
      const clientSecret = urlParams.get('clientSecret');
      const return_url = urlParams.get('returnURL');

      if (!clientSecret) {
         alert('Client secret not found.');
      } else {
         const stripe = Stripe("pk_test_51NXrWpIT6hf4mQbFXs7a4nPBogv8HqwtiARzLSg1cmA9h19kYXB14kbltiPOjo1FBRBn14HKlLctM99CAPHuL8Wq00AC8dImTi");
         const elements = stripe.elements({clientSecret: clientSecret});

         if (!elements) {
            alert('Failed to initialize Stripe Elements.');
         } else {
            const paymentElement = elements.create('payment');
            paymentElement.mount("#payment-element");

            document.getElementById("pay-now-btn").addEventListener("click", async () => {
               try {
                  const {error} = await stripe.confirmPayment({
                     elements,
                     confirmParams: {
                        return_url: return_url,
                     },
                  });
                  if (error) {
                     throw new Error(error.message);
                  }
                  alert('Payment confirmed successfully');
               } catch (err) {
                  alert('Error confirming payment: ' + err.message);
               }
            });
         }
      }
   </script>
</body>

</html>
